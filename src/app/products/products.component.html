<h1><b>Vegetables</b></h1>
<div class="row mb-3">
  <ng-container *ngFor="let products of products async let i = index">
    <div class="col">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{products.VegetableImage}} "style="width: 18rem;height:15rem;" alt="Card image cap">
        <div class="card-body">
          <h3 class="card-title"><b>{{products.VegetableName|uppercase}}</b></h3>
          <p class="card-text">{{products.VegetablePrice|currency:'INR':'symbol-narrow'}}</p>
          <a (click)="addToCart(products)" class="btn">Add to cart</a>
        </div>
      </div>
    </div>
    <div *ngIf="(i+1)%3===0" class="w-100"></div>
  </ng-container>
</div>
