<br>
<br><br>
<h1 class="fa fa-underline" aria-hidden="true"><b>All Feedbacks</b></h1>
<div *ngIf="!feedback" class="loader"></div>
<div class="container table-responsive py-5">
    
    <table class="table table-striped" aria-labelledby="tablelabel" *ngIf="feedback">
        <thead class="thead-dark">

            <th scope="col">Username</th>
            <th scope="col">Feedback</th>
        </thead>
        <tbody>

            <tr *ngFor="let feedback of feedback">
                <td>{{feedback.Username}}</td>
                <td>{{feedback.Feedback}}</td>

            </tr>

        </tbody>
    </table>

</div>
