<br>
<br><br>
<h1 class="fa fa-underline" aria-hidden="true"> Our GreenFreggies Team!!</h1>
<div class="container table-responsive py-5">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">College</th>
            <th scope="col">Email</th>
        </thead>
        <tbody>
            <tr scope="row" *ngFor="let student of students">
                <td>{{student.Id}}</td>
                <td>{{student.Name}}</td>
                <td>{{student.College}}</td>
                <td>{{student.Email}}</td>
            </tr>

        </tbody>
    </table>

</div>
