<form >
<div class="form-group row" [formGroup]="VegetableForm">
    <label class="col-sm-2 col-form-label"> ID</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="VegetableID"
        placeholder="Enter Vegetable ID">
    </div>
    <label class="col-sm-2 col-form-label"> Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="VegetableName"
            placeholder="Enter Vegetable Name">
        </div>
        <label class="col-sm-2 col-form-label"> Price</label>
        <div class="col-sm-10"> 
            <input type="text" class="form-control" formControlName="VegetablePrice"
            placeholder="Enter Vegetable Price">
        </div>
        <label class="col-sm-2 col-form-label"> Image</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="VegetableImage"
            placeholder="Enter Vegetable Image">
        </div>
        
    </div>

</form>


<button (click)="editVegetables()" class="btn btn-primary">Edit Vegetable</button>
