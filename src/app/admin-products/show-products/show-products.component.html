<button
 style="margin: 50px; padding: 10px" type="button" class="btn btn-primary" routerLink="/edit-products" style="background-color:rgb(0, 90, 0);">Add Vegetable</button>
<h1>Product</h1>
<div *ngIf="!products" class="loader"></div>
<table data-page-length='5' class="table table-striped" aria-labelledby="tabelLabel" *ngIf="products">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Image</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let products of products">
    <td>{{products.VegetableID}}</td>
    <td>{{products.VegetableName}}</td>
    <td>{{products.VegetablePrice}}</td>
    <td><img src="{{products.VegetableImage}}" style="width: 100px;height:100px;"/></td>
    <td><button (click)="editClick(products.VegetableID)" style="margin-right: 10px;border: none;"><mat-icon>create</mat-icon></button>
      <div id="edit-product" class="modal" tabindex="-2" role="dialog" [ngStyle]="{'display':displayStyle}"><div class="modal-dialog" role="document">
   <div class="modal-content">
     <div class="modal-header">
       <h4 class="modal-title"><b>{{ModalTitle}}</b></h4>
       <button type="button" class="close" (click)="closePopup()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
     </div>
     <div class="modal-body">
       <app-edit-add-products ></app-edit-add-products>

     </div>
     
   </div>
 </div>
</div>
<button (click)="delete(products.VegetableID)" style="border:none" ><mat-icon>delete_sweep</mat-icon></button></td>
    </tr>
  </tbody>
</table>
